<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-amber-800 to-orange-900 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-amber-200" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                        </svg>
                        <span class="text-2xl font-bold text-white">Coffee Shop</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'home' %}" class="text-amber-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                        Home
                    </a>
                    <a href="{% url 'product_list' %}" class="text-amber-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                        Products
                    </a>
                    <a href="/admin/" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-amber-900 to-orange-950 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-amber-200">About Us</h3>
                    <p class="text-amber-100">Premium coffee products delivered with passion and quality.</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-amber-200">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="{% url 'home' %}" class="text-amber-100 hover:text-white transition duration-300">Home</a></li>
                        <li><a href="{% url 'product_list' %}" class="text-amber-100 hover:text-white transition duration-300">Products</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-amber-200">Contact</h3>
                    <p class="text-amber-100">Email: info@coffeeshop.com</p>
                    <p class="text-amber-100">Phone: (555) 123-4567</p>
                </div>
            </div>
            <div class="border-t border-amber-700 mt-8 pt-8 text-center text-amber-200">
                <p>&copy; 2026 Coffee Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
