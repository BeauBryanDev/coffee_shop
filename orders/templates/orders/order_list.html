{% extends 'base.html' %}


{% block title %}My Orders - Coffee Shop{% endblock %}

{% block content %}
    <div class="fade-in">
        <h1 class="text-3xl font-bold text-amber-900 mb-6">My Orders</h1>
        <div class="space-y-4">
            {% for order in orders %}
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300">
                    <h2 class="text-xl font-semibold text-gray-800">Order #{{ order.id }}</h2>
                    <p class="text-gray-600">Status: {{ order.status }}</p>
                    <p class="text-gray-600">Date: {{ order.date }}</p>
                    <a href="{% url 'order_details' order.pk %}" class="inline-block mt-2 bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">
                        View Details
                    </a>
                </div>
            {% empty %}
                <p class="text-gray-600">You have no orders yet.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
